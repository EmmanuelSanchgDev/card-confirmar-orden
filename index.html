<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <figure class="header">
        <img src="" alt="" />
      </figure>
      <div class="body">
        <h1 class="body__title">Order Summary</h1>
        <p class="body__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <figure class="body__card">
          <img class="card__image" src="" alt="">
          <div class="card__description">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="card__ancla" href="#">Change</a>
        </figure>
        <button class="body__button">
          Proceed to Payment Cancel Order
        </button>
        <a class="body__ancla" href="#">Cancel Order</a>
      </div>
    </section>

    </div> -->
  </body>
</html>
